<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор Рецептов на базе Gemini</title>
    <style>
      :root {
        --color-background: 240 6% 98%;
        --color-foreground: 240 6% 10%;
        --color-card: 0 0% 100%;
        --color-card-foreground: 240 6% 10%;
        --color-primary: 226 71% 59%;
        --color-primary-foreground: 226 100% 98%;
        --color-primary-50: 229 96% 96%;
        --color-primary-100: 229 92% 91%;
        --color-primary-200: 229 88% 84%;
        --color-primary-600: 226 71% 59%;
        --color-primary-700: 226 76% 52%;
        --color-primary-800: 226 76% 45%;
        --color-primary-900: 226 71% 39%;
      }
      .dark {
        --color-background: 240 6% 10%;
        --color-foreground: 240 6% 98%;
        --color-card: 240 4% 14%;
        --color-card-foreground: 240 6% 98%;
        --color-primary-50: 226 71% 15%;
        --color-primary-100: 226 71% 20%;
        --color-primary-200: 226 71% 30%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--color-background) / <alpha-value>)',
              foreground: 'hsl(var(--color-foreground) / <alpha-value>)',
              card: 'hsl(var(--color-card) / <alpha-value>)',
              'card-foreground': 'hsl(var(--color-card-foreground) / <alpha-value>)',
              primary: {
                DEFAULT: 'hsl(var(--color-primary) / <alpha-value>)',
                foreground: 'hsl(var(--color-primary-foreground) / <alpha-value>)',
                50: 'hsl(var(--color-primary-50) / <alpha-value>)',
                100: 'hsl(var(--color-primary-100) / <alpha-value>)',
                200: 'hsl(var(--color-primary-200) / <alpha-value>)',
                600: 'hsl(var(--color-primary-600) / <alpha-value>)',
                700: 'hsl(var(--color-primary-700) / <alpha-value>)',
                800: 'hsl(var(--color-primary-800) / <alpha-value>)',
                900: 'hsl(var(--color-primary-900) / <alpha-value>)',
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
